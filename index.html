<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <title>Lunch-countdown assignment</title>
</head>
<body>
    <div class="General-container">
        <div class="text-container">
            <h1>We're launching soon</h1>
        </div>
        <div class="numbers-container">
            <div class="Numbers and label">
                <div class="numbers number-day">
                    <div>08</div>
                    <span class="side-cut"></span>
                    <span class="side-cut"></span>
                    <span></span>
                </div>
                <div class="day-content">
                    Days
                </div>
            </div>
            <div class="Numbers and label">
                <div class="numbers number-hours">
                    <div>23</div>
                    <span class="side-cut"></span>
                    <span class="side-cut"></span>
                    <span></span>
                </div>
                <div class="day-content">
                    Hours
                </div>
            </div>
            <div class="Numbers and label">
                <div class="numbers number-minutes">
                    <div>55</div>
                    <span class="side-cut"></span>
                    <span class="side-cut"></span>
                    <span></span>
                </div>
                <div class="day-content">
                    Minutes
                </div>
            </div>
            <div class="Numbers and label">
                <div class="numbers number-seconds">
                    <div>41</div>
                    <span class="side-cut"></span>
                    <span class="side-cut"></span>
                    <span></span>
                </div>
                <div class="day-content">
                    seconds
                </div>
            </div> 
        </div>
         <div class="Hills-container">
            <img src="/Images/pattern-hills.svg" alt="">
         </div>
         <div class="Footer-container">
            <img src="/Images/icon-facebook.svg" alt="">
            <img src="/Images/icon-pinterest.svg" alt="">
            <img src="/Images/icon-instagram.svg" alt="">
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
